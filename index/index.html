<!doctype html>
<html class="no-js" lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Nordeste Shopping</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Grandiflora One">

        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>

    <body>

        <!-- Inicio da barra de navegação do site -->
        <nav class="navbar navbar-expand-sm">
            <a class="invert-image" 
                href="#"><img src="icons/nordeste-shopping.png" alt="logo-cactus" width="200px">
            </a>
            <div class="collapse navbar-collapse borda-branca">
                <ul class="navbar-nav ul-navbar">
                    <li class="nav-item li-navbar"><a class="nav-link active" href="#">Lojas</a></li>
                    <li class="nav-item li-navbar"><a class="nav-link active" href="#">Alimentação</a></li>
                    <li class="nav-item li-navbar"><a class="nav-link active" href="../cinema/cinema.html">Cinema</a></li>
                    <li class="nav-item li-navbar"><a class="nav-link active" href="#">Lazer</a></li>
                </ul>
            </div>
        </nav>
        <!-- Fim da barra de navegação do site -->
    
        <!-- Inicio do banner -->
        <section>
            <div class="container">
                <div>
                    <div>
                        <img src="img/pexels-zhang-kaiyv-5659352.jpg" alt="shopping center" width="100%">
                    </div>
                </div>
            </div>
        </section>
        <!-- Fim do banner -->

        <!-- Inicio de uma selection com as lojas presentes no shopping-->
        <selection>
            <div class="empresas-parceiras">
                <div class="container-fluid padding-top">
                    <p>No Nordeste Shopping são mais de 200 lojas de vários segmentos, como moda, eletrônicos, alimentação, serviços e variedades.</p>
                </div>
                <div>
                    <div class="row width-row col-md-12">

                        <div class="col-md-2 centralize-itens-col">
                            <img class="centralize-image remove-bg" src="icons/chico-rei-logo.png" alt="chico-rei-logo" width="50em">
                        </div>
                        <div class="col-md-2 centralize-itens-col">
                            <img class="centralize-image remove-bg" src="icons/coca-cola-logo-svgrepo-com.svg" alt="coca-cola-logo" width="50em">
                        </div>
                        <div class="col-md-2 centralize-itens-col">
                            <img class="centralize-image remove-bg" src="icons/adidas-4-logo-svgrepo-com.svg" alt="adidas-logo" width="50em">
                        </div>
                        <div class="col-md-2 centralize-itens-col">
                            <img class="centralize-image remove-bg" src="icons/mcdonalds.png"  alt="mcdonalds-logo" width="50em">
                        </div>
                        <div class="col-md-2 centralize-itens-col">
                            <img class="centralize-image remove-bg" src="icons/marlboro-logo-svgrepo-com.svg" alt="malboro-logo" width="50em">
                        </div>
                        <div class="col-md-2 centralize-itens-col">
                            <img class="centralize-image remove-bg" src="icons/ray-ban-logo-svgrepo-com.svg" alt="malboro-logo" width="50em">
                        </div>

                    </div>
                    <!-- mais icones disponiveis em: https://www.svgrepo.com/collection/company-logo/ -->
                </div>
            </div>
            
        </selection>
        <!-- Fim da selection com as lojas presentes no shopping-->

        <footer class="footerr text-center">
            <p>Desenvolvido por Matheus Mendes</p>
        </footer>


    </body>

</html>
